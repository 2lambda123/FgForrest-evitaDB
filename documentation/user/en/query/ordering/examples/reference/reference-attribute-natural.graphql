{
  queryProduct(
    filterBy: {
      referenceBrandHaving: [
        {
          entityHaving: {
            attributeCodeEquals: "sale"
          }
        }
      ]
    },
    orderBy: [
      {
        referenceGroupsProperty: [
          {
            attributeOrderInGroupNatural: ASC
          }
        ]
      }
    ]
  ) {
    recordPage {
      data {
        primaryKey
        attributes {
          code
        }
        groups {
          referencedPrimaryKey
          attributes {
            orderInGroup
          }
        }
      }
    }
  }
}