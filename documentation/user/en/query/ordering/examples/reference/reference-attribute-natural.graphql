{
  queryProduct(
    filterBy: {
      referenceBrandHaving: [
        {
          entityHaving: {
            attributeCodeEquals: "sony"
          }
        }
      ]
    },
    orderBy: {
      referenceBrandProperty: {
        attributeOrderInBrandNatural: ASC
      }
    }
  ) {
    recordPage {
      data {
        primaryKey
        attributes {
          code
        }
        brand {
          referencedPrimaryKey
          attributes {
            orderInBrand
          }
        }
      }
    }
  }
}