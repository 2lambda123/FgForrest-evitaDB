{
  queryProduct(
    filterBy: {
      hierarchyCategoriesWithin: {
        ofParent: {
          attributeCodeEquals: "audio"
        }
      }
    }
  ) {
    extraResults {
      hierarchy {
        categories {
          megaMenu: fromRoot(
            stopAt: {
              level: 2
            }
          ) {
            level
            entity {
              primaryKey
              parentPrimaryKey
              attributes {
                code
              }
            }
          }
        }
      }
    }
  }
}