{
  queryProduct(
    filterBy: {
      priceInPriceLists: [
        "basic"
      ],
      priceInCurrency: EUR,
      priceValidInNow: true
    }
  ) {
    extraResults {
      priceHistogram {
        min
        max
        overallCount
        buckets(requestedCount: 10) {
          threshold
          occurrences
          requested
        }
      }
    }
  }
}